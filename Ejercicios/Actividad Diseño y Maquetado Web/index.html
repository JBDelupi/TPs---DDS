<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Registro Con Validador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="card login-card" id="formulario">
        <div class="card-body">
            <h3 class="card-title text-center">Formulario de Registro</h3>
            <br>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">* Usuario</label>
                    <input type="usuario" class="form-control" id="usuario" placeholder="Usuario123">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">* Contrase単a</label>
                    <input type="password" class="form-control" id="password" placeholder="Contrase単a">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success" id="botonEnvio">Registrarse</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#">多Olvidaste tu contrase単a?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcion.js"></script>
</body>
</html>
