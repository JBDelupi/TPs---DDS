<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Persona Jurídica</title>
  <style>
    form {
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registro Persona Jurídica</h2>

    <label for="direccion">Dirección</label>
    <input type="text" id="localidad" placeholder="Localidad">
    <input type="text" id="numero" placeholder="Número">
    <input type="text" id="calle" placeholder="Calle">

    <label for="contacto">Contacto</label>
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="email" id="email" placeholder="Email">

    <label for="info-juridica">Información Juridica</label>
    <input type="text" id="razon-social" placeholder="Razón Social">
    <input type="text" id="tipo" placeholder="Tipo">

    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
