    <!-- Product Registration Section -->
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0 text-white">Formulario de Registro del producto</h4>
                    </div>
                    <div class="card-body">
                        <form action="/path/to/your/server/endpoint" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="productName">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productName" name="productName" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="productImage">Imagen del Producto</label>
                                <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="productDescription">Descripción del Producto</label>
                                <textarea class="form-control" id="productDescription" name="productDescription" rows="2" placeholder="Ingrese una descripción detallada del producto" required></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="productPrice">Precio del Producto</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" min="0" placeholder="Ingrese el precio del producto" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="productPrice">Cantidad </label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" min="0" placeholder="Ingrese la cantidad" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Registrar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
