<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Heladera</title>
    <style>
        form {
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function mostrarAlerta(event) {
            event.preventDefault(); // Previene el envío del formulario automáticamente
            let localidad = document.getElementById('localidad').value;
            let calle = document.getElementById('calle').value;
            let numero = document.getElementById('numero').value;
            let coordenadasX = document.getElementById('coordenadas-x').value;
            let coordenadasY = document.getElementById('coordenadas-y').value;
            let estado = document.getElementById('estado').value;
            let temperaturaMax = document.getElementById('temperatura-max').value;
            let temperaturaMin = document.getElementById('temperatura-min').value;

            let mensaje = `¿Estás seguro de que quieres cargar esta heladera con los siguientes datos?\n\n` +
                `Localidad: ${localidad}\n` +
                `Calle: ${calle}\n` +
                `Número: ${numero}\n` +
                `Coordenadas X: ${coordenadasX}\n` +
                `Coordenadas Y: ${coordenadasY}\n` +
                `Estado Actual: ${estado}\n` +
                `Temperatura Máxima: ${temperaturaMax} °C\n` +
                `Temperatura Mínima: ${temperaturaMin} °C`;

            if (confirm(mensaje)) {
                alert("La heladera se ha registrado correctamente.");
                // Aquí puedes agregar el código para enviar el formulario si es necesario
                // document.querySelector("form").submit(); // Descomenta esta línea si quieres que el formulario se envíe después de la confirmación
            } else {
                alert("Registro de heladera cancelado.");
            }
        }
    </script>
</head>
<body>
<form onsubmit="mostrarAlerta(event)">
    <h2>Registro Heladera</h2>

    <label for="direccion">Dirección</label>
    <select id="localidad">
        <option value="belgrano">Belgrano</option>
        <option value="palermo">Palermo</option>
        <option value="recoleta">Recoleta</option>
        <option value="villa-crespo">Villa Crespo</option>
        <option value="caballito">Caballito</option>
        <option value="almagro">Almagro</option>
        <option value="flores">Flores</option>
        <option value="villa-urquiza">Villa Urquiza</option>
        <option value="boedo">Boedo</option>
        <option value="barracas">Barracas</option>
        <option value="san-telmo">San Telmo</option>
        <option value="villa-devoto">Villa Devoto</option>
        <option value="nunez">Núñez</option>
        <option value="retiro">Retiro</option>
        <option value="san-nicolas">San Nicolás</option>
        <option value="monserrat">Monserrat</option>
        <option value="parque-chacabuco">Parque Chacabuco</option>
        <option value="constitucion">Constitución</option>
        <option value="barrio-norte">Barrio Norte</option>
        <option value="parque-patricios">Parque Patricios</option>
        <option value="chacarita">Chacarita</option>
        <option value="villa-lugano">Villa Lugano</option>
        <option value="mataderos">Mataderos</option>
        <option value="liniers">Liniers</option>
        <option value="villa-ortuzar">Villa Ortúzar</option>
        <option value="villa-santa-rita">Villa Santa Rita</option>
        <option value="saavedra">Saavedra</option>
        <option value="villa-real">Villa Real</option>
    </select>
    <input type="text" id="calle" placeholder="Calle">
    <input type="number" id="numero" placeholder="Número">

    <label for="coordenadas">Coordenadas</label>
    <input type="number" id="coordenadas-x" placeholder="Coordenadas X">
    <input type="number" id="coordenadas-y" placeholder="Coordenadas Y">

    <label for="estado">Estado Actual</label>
    <select id="estado">
        <option value="disponible">DISPONIBLE</option>
        <option value="no-disponible">NO DISPONIBLE</option>
    </select>

    <label for="temperatura-max">Temperatura Máxima (°C)</label>
    <input type="number" step="0.1" id="temperatura-max" placeholder="Temperatura Máxima">

    <label for="temperatura-min">Temperatura Mínima (°C)</label>
    <input type="number" step="0.1" id="temperatura-min" placeholder="Temperatura Mínima">

    <button type="submit">Registrar Heladera</button>
</form>
</body>
</html>
