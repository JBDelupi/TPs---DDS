<div class="contact_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="contact_taital">Registrar Persona Vulnerable</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="contact_section_2">
            <div class="col-md-12 d-flex justify-content-center">
                <form action="/registro/humano" method="POST" class="mail_section_1 text-center mb-4">

                    <h3>Todos los campos son obligatorios</h3>

                    <input id="nombreV" type="text" class="mail_text form-control mb-2" placeholder="Nombre" name="nombre" required>
                    <input id="apellidoV" type="text" class="mail_text form-control mb-2" placeholder="Apellido" name="apellido" required>
                    <input id= "fechaNacimientoV" type="text" class="mail_text form-control mb-2" placeholder="Fecha de nacimiento" name="fecha_nacimiento" required pattern="\d{2}/\d{2}/\d{4}">

                    <label for="menoresACargo">Seleccione el tipo de documento</label>

                    <select id="tipoDNI" class="form-control mb-2" name="tipo_documento" onchange="mostrarCampoIngreseDNI()" required>
                        <option value="" selected disabled>Seleccione</option>
                        <option value="DNI">DNI</option>
                        <option value="LIBRETA">LIBRETA</option>
                        <option value="PASAPORTE">PASAPORTE</option>
                    </select>

                    <div id="ingresarDocumento">
                        <input id="campoDNI" type="text" class="mail_text form-control mb-2" placeholder="Número de documento" name="documento" required>
                    </div>

                    <!-- Selección para Menores a Cargo -->
                    <label for="menoresACargo">¿Posee menores a cargo?</label>
                    <select id="menoresACargo" class="form-control mb-2" name="menores_a_cargo" onchange="mostrarCampoCantidad()" required>
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>

                    <!-- Campo para Cantidad de Menores (Oculto inicialmente) -->
                    <div id="cantidadMenores">
                        <input type="number" class="mail_text form-control mb-2" id="cantidad" name="cantidad_menores" min="1" placeholder="Ingresar cantidad">
                    </div>

                    <!-- Selección para situacion actual -->
                    <label for="situacionActual">¿Se encuentra en situacion de calle?</label>
                    <select id="situacionActual" class="form-control mb-2" name="situacionActual" onchange="mostrarCampoDomicilio()" required>
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>

                    <!-- Campo para Cantidad de Menores (Oculto inicialmente) -->
                    <div id="domicilioActual">
                        <input type="text" class="mail_text form-control mb-2" id="domicilio" name="domicilio" min="1" placeholder="Ingrese Domicilio">
                    </div>


                    <button type="submit" class="btn btn-danger" onclick="enviarDatos()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
