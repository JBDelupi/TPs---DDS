<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carga de Tecnicos</title>

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/efectos.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../lib/animate/animate.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />


</head>
<body>

<div id="header"></div>
<div id="tipografia"></div>

<<div class="container mt-4">
    <h1 class="titulos">Carga de Tecnicos</h1>

    <div class="card main-container">
        <div class="card-body">
            <h5 class="card-title">Subir Archivo CSV</h5>
            <form method="POST" action="/admin/Carga_de_Tecnicos" enctype="multipart/form-data">
                <div class="mb-auto d-inline-flex">
                    <div class="d-inline-flex">
                        <label for="token" class="form-label mt-2 me-1">Token CSV:</label>
                    </div>
                    <div class="d-inline-flex">
                        <input type="text" class="form-control" name="token" placeholder="Inserte token del CSV" required>
                    </div>
                </div>
                <div class="d-inline-flex">
                    <input type="file" class="form-control-file mt-1" name="csvFileInput" id="csvFileInput">
                </div>
                <div class="read_btn">
                    <div style="text-align: center;"><a href="#" class="btn btn-primary  btn btn-outline-dark">Subir CSV</a></div>
                </div>
            </form>
        </div>
    </div>

    <div class="card main-container mt-3">
        <div class="card-body">
            <h5 class="card-title">Tecnico</h5>
            <table class="table table-striped mb-2">
                <thead>
                <tr>
                    <th class="col-md-auto"><strong>Id</strong></th>
                    <th class="col-md-auto"><strong>Nombre</strong></th>
                </tr>

                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<div id="footer"></div>

</body>
<script src="../lib/wow/wow.min.js"></script>
<script src="../lib/easing/easing.min.js"></script>
<script src="../lib/waypoints/waypoints.min.js"></script>
<script src="../lib/counterup/counterup.min.js"></script>
<script src="../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../lib/tempusdominus/js/moment.min.js"></script>
<script src="../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="../js/scripts-index.js"></script>
<script src="../js/scripts-header.js"></script>

</html>
