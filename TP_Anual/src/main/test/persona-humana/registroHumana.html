<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrarse como Persona Humana</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/efectos.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="../lib/animate/animate.min.css" rel="stylesheet">
  <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
</head>


<body>
<div id="header"></div>
<div id="tipografia"></div>
<main>
  <div class="container-xxl py-5">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h5 class="section-title ff-secondary text-center text-primary fw-normal">Registrate!</h5>
        <h1 class="mb-5">Persona Humana</h1>
      </div>
      <div class="row g-4">
        <div class="col-md-6 wow fadeIn" data-wow-delay="0.4s">
          <h1 class="display-5 text-black-50 animated slideInLeft">¡Haz la diferencia en la vida de quienes más lo necesitan!</h1>
          <p class="text-dark animated slideInLeft mb-4 pb-3" >Únete a nuestro esfuerzo para distribuir comidas a quienes más lo necesitan. Con tu ayuda, podemos asegurar que cada persona tenga acceso a una comida caliente y un poco de esperanza. ¡Te esperamos!</p>
        </div>
        <div class="col-md-6">
          <div class="wow fadeInUp" data-wow-delay="0.2s">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <label for="name">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    <label for="email">Apellido</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-control" id="tipoDocumento" required>
                      <option value="" disabled selected>Seleccionar Tipo De Documento</option>
                      <option value="DNI">DNI</option>
                      <option value="LIBRETA">LIBRETA</option>
                      <option value="PASAPORTE">PASAPORTE</option>
                    </select>
                    <label for="tipoDocumento">Documento</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="documento" placeholder="Numero de Documento" required>
                    <label for="email">Numero de Documento</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <!-- direccion -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="calle" placeholder="Calle" required>
                    <label for="calle">Calle</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="numero" placeholder="Número" required>
                    <label for="numero">Número</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-control" id="localidad" required>
                      <option value="" disabled selected>Seleccionar Localidad</option>
                      <option value="localidad1">Belgrano</option>
                      <option value="localidad2">Villa Crespo</option>
                      <option value="localidad3">Caballito</option>
                    </select>
                    <label for="localidad">Localidad</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100 py-3 zoom-btn" type="submit">Registrarse</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
<div id="footer"></div>
</body>

<script src="../lib/wow/wow.min.js"></script>
<script src="../lib/easing/easing.min.js"></script>
<script src="../lib/waypoints/waypoints.min.js"></script>
<script src="../lib/counterup/counterup.min.js"></script>
<script src="../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../lib/tempusdominus/js/moment.min.js"></script>
<script src="../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="../js/scripts-index.js"></script>
<script src="../js/scripts-header.js"></script>

</html>
